<html>
<head>
<meta charset="utf-8">
<title>マイページ</title>
<link href="../CSS/reset.css" rel="stylesheet" type="text/css"/>
<link href="../CSS/Contribution.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<script src="../JS/jquery.3.3.1.js"></script>
<script src="../JS/jquery.bgswitcher.js"></script>
<script src="../JS/lightbox.js"></script>
<script src="../JS/style.js" type="text/javascript"></script>
<script src="../JS/page_top.js" type="text/javascript"></script>
<script src="../JS/dropdown.js" type="text/javascript"></script>
<script src="../JS/scroll.js" type="text/javascript"></script>
<script type="text/javascript" src="../Lib/jquery.raty.js"></script>
<script type="text/javascript" src="../Lib/vue.js"></script>
<script>
  jQuery(function($) {
      $('.bg-slider').bgSwitcher({
          images: ['../Images/background1.jpg','../Images/background2.png','../Images/background3.jpg'], // 切り替える背景画像を指定
      });
  });
</script>
</head>
<body>
  <header class="clearfix">
      <div class="nav">
        <nav>
          <input class="login_btn" type="button" value="ログイン">
          <input class="new_btn" type="button" value="新規登録">
          <div class="login_user_icon"></div>
           <div class="icon">
            <ul>
              <li><img src="../Images/Twitter.png" alt=""></li>
              <li><img src="../Images/instagram.png" alt=""></li>
              <li><img src="../Images/facebook.png" alt=""></li>
            </ul>
          </div>
          <div class="menu">
          <ul>
            <li><a href="Top.html">TOP</a></li>
            <li><a href="Top.html#works">作品一覧</a></li>
            <li><a href="CreatorsList.html">制作者一覧</a></li>
          </ul>
          </div>
        </nav>
      </div>
    <div class="logo"><a href=Top.html><img src="../Images/logo.png"></a></div>
  </header>
  <div class="login_user_menu">
            <ul>
              <li><a href="mypage.html">マイページ</a></li>
              <li><a href="Contribution.html">作品投稿</a></li>
              <li><a href="#">プロフィール編集</a></li>
              <li><a href="#">ログアウト</a></li>
            </ul>
          </div>


        <!--登録完了画面 -->
        <div class="storage_view">
        <div class="new_background"></div>
        <div class="new_image_container">
          <div class="close_btn_container">
            <div class="new_close_btn"><img src="../Images/close.png" alt="閉じるボタン"/></div>
            <div class="new_box">
              <div class="new_header">
                <div class="new_logo"><a href="Top.html"><img src="../Images/logo.png"></a></div>
              </div>
              <div class="storage_text">
                <h1>保存完了</h1>
                <h2>ご登録内容を変更しました。</h2>
              </div>
                <div class="new_btn_content">
                  <input class="close_btn2" type="button"  value="閉じる"  >
                </div>
            </div>
          </div>
        </div>
    </div>
        <!--登録完了画面終わり -->

        <!--プロフィール編集画面 -->
        <div class="Editing_view">
        <div class="Editing_background"></div>
        <div class="Editing_image_container">
          <div class="close_btn_container">
            <div class="Editing_close_btn"><img src="../Images/close.png" alt="閉じるボタン"/></div>
            <div class="Editing_box">
              <div class="Editing_header">
                <div class="Editing_logo"><a href="Top.html"><img src="../Images/logo.png"></a></div>
              </div>
              <div class="Editing_word">

              </div>
              <div class="Editing_form_waku">
              <div class="Editing_title"><h1>プロフィール編集</h1></div>
              <div class="Editing_images">
                <div class="Editing_image"><h1>アップロードしてー</h1></div>
                <input class="choice_btn" type="file"  value="選択">
              </div>
                <dl class="Editing_form">
                  <dt>ユーザー名</dt>
                  <dd><input type="text" name="user_name"></dd>
                  <dt>メールアドレス</dt>
                  <dd><input type="text" name="mail"></dd>
                  <dt>旧パスワード</dt>
                  <dd><input type="text" name="password1"></dd>
                  <dt>新パスワード</dt>
                  <dd><input type="text" name="password2"></dd>
                </dl>
              </div>
                <div class="Editing_btn_content">
                  <input class="delete_btn2" type="button"  value="アカウントを削除">
                  <input class="storage_btn" type="button"  value="保存">
                </div>
            </div>
          </div>
        </div>
    </div>
        <!--プロフィール編集画面終わり -->

        <!--投稿完了画面 -->
        <div class="toukou_view">
        <div class="new_background"></div>
        <div class="new_image_container">
          <div class="close_btn_container">
            <div class="new_close_btn"><img src="../Images/close.png" alt="閉じるボタン"/></div>
            <div class="new_box">
              <div class="new_header">
                <div class="new_logo"><a href="Top.html"><img src="../Images/logo.png"></a></div>
              </div>
              <div class="toukou_text">
                <h1>投稿完了</h1>
                <h2>マイページの投稿作品一覧から確認してください。</h2>
              </div>
                <div class="new_btn_content">
                  <input class="close_btn2" type="button"  value="閉じる"  >
                </div>
            </div>
          </div>
        </div>
    </div>
        <!--投稿完了画面終わり -->
        <div id="toukou">
        <div class="toukou">
          <div class="background"></div>
          <div class="toukou_form">
            <div class="title">
              <div class="left_border"></div>
              <div class="right_border"></div>
              <h1>作品投稿</h1>
            </div>
            <div class="toukou_waku1">
            <div class="toukou_images1"></div>
            <input class="toukou_title1" type="text" name="title">
            <div class="serect_box1">
              <select name="Genre" id ="Genre1" >
                <option value="0">選択</option>
              <option value="1">キャラ</option>
              <option value="2">背景</option>
              <option value="3">アイテム</option>
              </select>
            </div>
            <div class="toukou_btn_waku1">
              <input class="delete3_1_btn" type="button"  value="削除">
              <label for="choice_btn1">
                <p>選択</p>
               <input id="choice_btn1" type="file">
              </label>
            </div>
          </div>

          <div class="toukou_waku2">
          <div class="toukou_images2"></div>
          <input class="toukou_title2" type="text" name="title">
          <div class="serect_box2">
            <select name="Genre" id ="Genre2" >
              <option value="0">選択</option>
            <option value="1">キャラ</option>
            <option value="2">背景</option>
            <option value="3">アイテム</option>
            </select>
          </div>
          <div class="toukou_btn_waku2">
            <input class="delete3_2_btn" type="button"  value="削除">
            <label for="choice_btn2">
              <p>選択</p>
             <input id="choice_btn2" type="file">
            </label>
          </div>
        </div>

        <div class="toukou_waku3">
        <div class="toukou_images3"></div>
        <input class="toukou_title3" type="text" name="title">
        <div class="serect_box3">
          <select name="Genre" id ="Genre3" >
            <option value="0">選択</option>
          <option value="1">キャラ</option>
          <option value="2">背景</option>
          <option value="3">アイテム</option>
          </select>
        </div>
        <div class="toukou_btn_waku3">
          <input class="delete3_3_btn" type="button"  value="削除">
          <label for="choice_btn3">
            <p>選択</p>
           <input id="choice_btn3" type="file">
          </label>
        </div>
      </div>
      <div class="toukou_Decision">
        <input class="back_btn" type="button" onclick="location.href='mypage.html'"  value="戻る">
        <input class="toukou_btn" type="button"  value="投稿">
      </div>
        </div>
        </div>
      </div>
      </div>
      <footer>
        <div class="footer">
        <div class="footer_logo">
          <a href="Top.html"><img src="../Images/logo.png"></a>
        </div>
          <h2>©social_sharing_×××××××××××</h2>
        </div>
      </footer>
      <script type="text/javascript" src="../JS/Contribution.js"></script>
</body>
</html>
